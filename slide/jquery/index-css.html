<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <link rel="stylesheet" href="main-css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="check">check</div>
    <div class="slide-wrapper">
        <div class="change-btn-wrapper">
            <ul class="ul_change-btn">
                <li class="change-btn prev"><</li>
                <li class="change-btn next">></li>
            </ul>
        </div>
        <ul class="slides">
            <li class="slide active">1<img src="../assets/img_1.jpeg"></li>
            <li class="slide">2<img src="../assets/img_2.jpeg"></li>
            <li class="slide">3<img src="../assets/img_3.jpeg"></li>
            <li class="slide">4<img src="../assets/img_4.jpeg"></li>
        </ul>
    </div>
    <script type="text/javascript" src="script-css.js"></script>
</body>
</html>
